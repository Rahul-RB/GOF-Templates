{% extends "base.html" %}

{% block customCSS %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='./css/iterator.css') }}">
{% endblock %}

{% block customContent %}

<div class="container-fluid entireStateWrapper">
    <div class="row" style="border-bottom: 1px solid black">
        <div class="col-xl-4 col-lg-4 col-md-4 col-4 noPadColumn" id="stateNameWrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12 stepsRowName">
                        Step 1.
                    </div>
                </div>
                <hr class="fancyHorLine2">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12 stepsRowInfo">
                        Enter Container
                    </div>
                </div>
                <hr class="fancyHorLine1">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12 monkeyPatchShiftToRight">
                        Container Name
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                        <div class="input-group repeatableContainerListGroup">
                            <input type="text" class="form-control shadow-none validName containerName" placeholder="Container Name" aria-label="State Name" aria-describedby="basic-addon2" tabindex="0" data-toggle="popover" data-trigger="manual" data-placement="left" data-content="Invalid Name">
                        </div>
                    </div>
                </div>
            </div>
        </div>
		
		<div class="col-xl-4 col-lg-4 col-md-4 col-4 noPadColumn">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12 stepsRowName">
                        Step 2.
                    </div>
                </div>
                <hr class="fancyHorLine2">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12 stepsRowInfo">
                        Enter Iterator
                    </div>
                </div>
                <hr class="fancyHorLine1">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12 monkeyPatchShiftToRight">
                        Iterator Name
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                        <div class="input-group repeatableContainerListGroup">
                            <input type="text" class="form-control shadow-none validName iteratorName" placeholder="Iterator Name" aria-label="State Name" aria-describedby="basic-addon2" tabindex="0" data-toggle="popover" data-trigger="manual" data-placement="left" data-content="Invalid Name">
                        </div>
                    </div>
                </div>
            </div>
        </div>
		
        <div class="col-xl-4 col-lg-4 col-md-4 col-4 noPadColumn" id="funcDeclWrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12 stepsRowName">
                        Step 3.
                    </div>
                </div>
                <hr class="fancyHorLine2">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12 stepsRowInfo">
                        Container's Supported Types 
                    </div>
                </div>
                <hr class="fancyHorLine1">
                <div class="row" id="funcDeclWrapperRow">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-12 monkeyPatchShiftToRight">
                                    <!-- <span style="margin-left: 50px;"> Type Names </span> -->
                                    <span> Type Names </span>
                                </div>
                            </div>
                            <div class="row" id="funcDeclDivRow">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-12 customBorder funcToDelete noPadColumn">
                                    <div class="container-fluid repeatableFuncDeclList">
                                        <div class="row">
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-12 paramDiv">
                                                <div class="input-group repeatableParamListGroup">
                                                    <input type="text" class="form-control validName paramType" placeholder="Data Type" aria-label="Parameter Type" aria-describedby="basic-addon2" tabindex='0' data-toggle='popover' data-trigger='manual' data-placement='left' data-content='Invalid Name'>
                                                    <div class="input-group-append">
                                                        <button class="btn btn-outline-secondary addParameterBtn" type="button" data-toggle="tooltip" data-placement="top" title="Add another parameter">+</button>
                                                        <button class="btn btn-outline-secondary delParameterBtn" type="button" data-toggle="tooltip" data-placement="top" title="Delete this parameter" style="pointer-events: none;" disabled>-</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalTitle">Error in entries</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="errorModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>    
</div>

{% endblock %}

{% block customJS %}
    <script src="{{ url_for('static',filename='./js/Iterator/iterator.js') }}"></script>
{% endblock %}
